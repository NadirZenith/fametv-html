<h1>List</h1>

<div class="row">
	<% collection.each( function(model) { %>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
		<a class="video-list-item" href="/show/<%- model.get('id') %>">
			<img alt="img-title" src="<%- model.get('thumb') %>">
			<div class="title"><%- model.get('title') %></div>
			<div class="detail">27/01/2016</div>
		</a>
	</div>
	<% }); %>
</div>
