
<% collection.each( function(model) { %>
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <a class="video-list-item" href="/show/<%- model.get('id') %>">
        <img alt="img-title" src="<%- model.get('video').preview %>">
        <div class="title"><%- model.get('title') %></div>
        <div class="detail"><%= _.template.formatdate(model.get('publication_date_start')) %></div>
    </a>
</div>
<% }); %>
